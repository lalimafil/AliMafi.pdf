services:
  alimafi-cv:
    image: hub.atlantiscloud.ir/nginx:alpine
    container_name: alimafi-cv
    expose:
      - 80
    networks:
      - traefik-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.cv.rule=Host(`cv.alimafi.ir`)
      - traefik.http.routers.cv.entrypoints=websecure
      - traefik.http.routers.cv.tls=true
      - traefik.http.routers.cv.tls.certresolver=letsencrypt
      - traefik.http.routers.cv.priority=1
      - traefik.http.services.cv.loadbalancer.server.port=80


    
networks:
  traefik-network:
    external: true
